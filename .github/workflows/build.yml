name: Build Android APK (Diagnostic)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        echo "System info:"
        uname -a
        java -version
    
    - name: Build APK with detailed logging
      run: |
        echo "Starting build with verbose logging..."
        buildozer android debug --verbose 2>&1 | tee build.log
        echo "Build completed"
    
    - name: Check bin directory contents
      run: |
        echo "Checking bin directory:"
        ls -la bin/ || true
        echo "Checking current directory:"
        ls -la
        echo "Last 50 lines of build log:"
        tail -50 build.log
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
