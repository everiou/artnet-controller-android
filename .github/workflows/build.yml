name: Build Android APK (Detailed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        echo "=== Dependency versions ==="
        python --version
        buildozer --version
        cython --version
    
    - name: Fix buildozer.spec
      run: |
        echo "=== Updating buildozer.spec ==="
        sed -i 's/android.arch/android.archs/' buildozer.spec
        cat buildozer.spec | grep -A 5 -B 5 arch
    
    - name: Build APK with full logs
      run: |
        echo "=== Starting build ==="
        buildozer android debug 2>&1 | tee build.log
        echo "=== Build completed with exit code: $? ==="
    
    - name: Check results
      run: |
        echo "=== Directory contents ==="
        ls -la
        echo "=== Bin directory ==="
        ls -la bin/ || true
        echo "=== Last 100 lines of build log ==="
        tail -100 build.log
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
